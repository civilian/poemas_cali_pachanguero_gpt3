<html>
  <head>
    <title>Poema generado por GPT-3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #poema {
        display: inline-block;
        width: 60%;
        margin: 0 auto;
        text-align: left;
        border: 1px solid #ccc;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Poema generado por GPT-3</h1>
    <div id="poema"></div>
    <script src="https://cdn.jsdelivr.net/npm/@openai/gpt-3@0.5.1/dist/gpt-3.min.js"></script>
    <script>
      async function generarPoema() {
        const response = await gpt3.request(
          'poem',
          { prompt: 'Escribe un poema' }
        );
        document.getElementById('poema').innerHTML = response.data.text;
      }
      generarPoema();
    </script>
  </body>
</html>
