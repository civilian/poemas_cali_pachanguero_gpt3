<html>
  <head>
    <title>Poema generado por GPT-3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #poema {
        display: inline-block;
        width: 90%;
        margin: 0 auto;
        text-align: left;
        border: 1px solid #ccc;
        padding: 20px;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h1>Poema generado por Inteligencia Artificial/GPT-3 para #LaFeriaDeCaliEsConVos :P üíÉüï∫üèø</h1>
    <div id="poema">
      <image src="Loading_icon.gif">
    </div>
    <footer>
      Con el apoyo de <a href="https://www.instagram.com/iron_bones_cd/">Iron Bones</a>
    </footer>
    <script>
      async function generarPoema() {
           const response = await fetch('https://server-chat-gpt-olm8.onrender.com/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  prompt: 'Escribeme un poema en el estilo de la cancion cali pachanguero pero solo pon el poema no escribas "Aqui esta el poema" o "Aqui va el poema'
              })
          })

          if (response.ok) {
              const data = await response.json();
              let parsedData = data.bot; // trims any trailing spaces/'\n'
              parsedData = parsedData.substring(1);
              parsedData = parsedData.trim();
              parsedData = parsedData.replace(/(?:\r\n|\r|\n)/g, '<br />');
              console.log(parsedData);
              document.getElementById('poema').innerHTML = parsedData;
          } else {
              const err = await response.text()

              document.getElementById('poema').innerHTML = "Something went wrong";
              alert(err)
          }
        
      }
      generarPoema();
    </script>
  </body>
</html>
