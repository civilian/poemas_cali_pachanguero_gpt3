<html>
  <head>
    <title>Poema generado por GPT-3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #poema {
        display: inline-block;
        width: 60%;
        margin: 0 auto;
        text-align: left;
        border: 1px solid #ccc;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Poema generado por GPT-3 para Cali :P üíÉüï∫üèø</h1>
    <div id="poema"></div>
    <script src="https://cdn.jsdelivr.net/npm/@openai/gpt-3@0.5.1/dist/gpt-3.min.js"></script>
    <script>
      async function generarPoema() {
           const response = await fetch('https://codex-chatgpt-o33z.onrender.com/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  prompt: 'Escribeme un poema en el estilo de la cancion cali pachanguero pero solo pon el poema no escribas "Aqui esta el poema" o "Aqui va el poema'
              })
          })

          if (response.ok) {
              const data = await response.json();
              const parsedData = data.bot.trim() // trims any trailing spaces/'\n'
              document.getElementById('poema').innerHTML = parsedData;
          } else {
              const err = await response.text()

              document.getElementById('poema').innerHTML = "Something went wrong";
              alert(err)
          }
        
      }
      generarPoema();
    </script>
  </body>
</html>
