# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - shell: bash
        env:
          KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo -e "\n const TOKEN = '$(echo -n $KEY | sha256sum)';" >> ./js/server.js
#      - uses: KevinRohn/github-action-javascript-obfuscator@v1
#        with:
#          input_path: ./js/config.js
#          output_path: ./js/config.js
#          compact: true
#          control_flow_flattening: false
#          dead_code_injection: false
#          debug_protection: false
#          debug_protection_interval: 0
#          log: false
#          disable_console_output: true
#          rename_globals: false
#          string_array_rotate: true
#          self_defending: true
#          string_array: true
#          string_array_encoding: 'none'
#          string_array_threshold: 0.75
#          unicode_escape_sequence: false
#          target: node
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
